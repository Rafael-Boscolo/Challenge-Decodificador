<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="assets/Vector.svg" type="image/x-icon">

    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/styles.css">

    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />

    <title>Challenge Decodificador</title>
</head>
<body>
    <main>
        <header>
            <img src="assets/Vector.svg" alt="Icone da Alura" class="img-header">
            <div class="icone_tema">
                <input type="checkbox" name="change-theme" id="change-theme" />
                <label for="change-theme" >
                    <i class="bi bi-sun"></i>
                    <i class="bi bi-moon"></i>
                </label>
                </div>
        </header>
        
        <section class="conteudo">
            <div class="conteudo__container">
                <textarea name="" id="" cols="30" rows="10" placeholder="Digite o seu texto aqui!" class="conteudo__container__text"></textarea>
                <div class="conteudo__container__elementos">     
                    <p class="conteudo__container__elementos__informacao"><img src="assets/bi_exclamation-circle-fill.svg" alt="">Apenas letras minúsculas e sem acento.</p>
                    <div class="conteudo__button">
                        <button class="conteudo__button__btn criptografar" onclick="ValidarCriptografia(1)">Criptografar</button>
                        <button class="conteudo__button__btn descriptografar" onclick="ValidarCriptografia(2)">Descriptografar</button>
                        <button class="conteudo__button__btn criptografar" onclick="Limpar()">Limpar</button>
                    </div>
                </div>
            </div>
            <div class="text-criptografado">
                <p id="resultado"></p>
                <div id="elementos">
                    <!-- <img src="assets/img-criptografia.svg" alt=""> -->
                    <img class="text-criptografado__thema-light" src="assets/Binary code-bro.svg" alt="Imagem do campo de decriptografia">
                    <img class="text-criptografado__thema-dark" src="assets/Binary code-bro-dark.svg" alt="Imagem do campo de decriptografia">
                    <p class="text-criptografado__mensagem">
                        <strong>Nenhuma mensagem encontrada</strong></br>
                        Digite um texto que você deseja criptografar ou descriptografar!    
                    </p>
                </div>
                <button id="btn-copiar" class="conteudo__button__btn criptografar copiar" onclick="Copiar()">Copiar</button>
            </div>
        </section>

        <footer class="rodape">
            <div class="rodape__container">
                <p>Desenvolvido por <strong>Rafael Boscolo</strong></p>
                <div class="rodape__container__links">
                    <a href="https://github.com/Rafael-Boscolo" target="_blank"><i class="devicon-github-original"></i></a>
                    <a href="https:/linkedin.com/in/rafael-boscolo-desenvolvedor" target="_blank"><i class="devicon-linkedin-plain"></i></a>
                    <a href="https://twitter.com/Rafael_Boscolo" target="_blank"><i class="devicon-twitter-original"></i></a>
                </div>
            </div>
        </footer>
    </main>
</body>

<script src="js/app.js"></script>

</html>
